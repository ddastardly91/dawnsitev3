backend:
   name: git-gateway
   branch: main
   repo: ddastardly91/dawnsitev3

publish_mode: editorial_workflow
media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
   - name: "blog"
     label: "Blog"
     folder: "content/blog"
     create: true
     slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
     fields:
        - {
             label: "Title",
             name: "title",
             widget: "string",
          }
        - {
             label: "Publish Date",
             name: "date",
             widget: "datetime",
          }
        - {
             label: "Featured Image",
             name: "thumbnail",
             widget: "image",
          }
        - {
             label: "Body",
             name: "body",
             widget: "markdown",
          }
        - {
             label: "Author",
             name: "author",
             widget: "string",
          }
